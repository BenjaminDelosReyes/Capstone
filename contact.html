	<div class="container-fluid">


		<div class="row">

			<header class="col-12 col-md-12 col-lg-12">

				<h1 class="text-center py-3">Contact us to reach us!!!</h1>
				
			</header>


		</div>

		<div class="row">

			<div class="col-12 col-md-6 col-lg-6">
				
				<form>
					<div class="form-group">
						<label for="username">Username:</label>
						<input type="text" id="username" class="form-control" placeholder="Enter Your Username">
					</div>

					<div class="form-group">
						<label for="email">Email:</label>
						<input type="email" id="email" class="form-control" placeholder="Enter Your Email">
					</div>

					<div class="form-group">
						<label for="contact">Contact:</label>
						<input type="number" id="contact" class="form-control" placeholder="Enter Your Contact number">
					</div>
					<div class="form-group">
						<label for="message">Message:</label>
						<textarea id="message" class="form-control" placeholder="Enter Your Message here"></textarea>	


					</div>

					<button class="btn btn-block btn-success">Submit</button>


				</form>

			</div>

			<div class="col-12 col-md-6 col-lg-6">
				<iframe id="gmap" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d341.07068557047904!2d121.06615830338103!3d14.725347761706598!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3397b062e1037e53%3A0x756eef1c771ce6b7!2s41+Salubong%2C+Novaliches%2C+Quezon+City%2C+Metro+Manila!5e0!3m2!1sen!2sph!4v1562227854733!5m2!1sen!2sph" allowfullscreen></iframe>
